<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Habitat Loss</title>

  <link charset='utf-8' href='css/habitat.css' media='screen' rel='stylesheet' type='text/css' />

</head>
<body>

  <div class="slider_wrapper"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script type"text/javascript" src="js/underscore-min.js"></script>
  <script type"text/javascript" src="js/habitat-prc.js"></script>
  <script src="http://js.leapmotion.com/0.2.0/leap.js"></script>

<script>

var leapFrame;
var counter = 0;
var delayReset = 50; // increase to reduce leap motion "frame rate"
var delay = delayReset;


var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 100 - margin.bottom - margin.top;

var x = d3.scale.linear()
    .domain([0, 180])
    .range([0, width])
    .clamp(true);

var brush = d3.svg.brush()
    .x(x)
    .extent([0, 0])
    .on("brush", brushed);

var svg = d3.select(".slider_wrapper").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height / 2 + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(function(d) { return d + "Â°"; })
      .tickSize(0)
      .tickPadding(12))
  .select(".domain")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "halo");

var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);

slider.selectAll(".extent,.resize")
    .remove();

slider.select(".background")
    .attr("height", height);

var handle = slider.append("circle")
    .attr("class", "handle")
    .attr("transform", "translate(0," + height / 2 + ")")
    .attr("r", 9);

slider
    .call(brush.event)
  .transition() // gratuitous intro!
    .duration(750)
    .call(brush.extent([70, 70]))
    .call(brush.event);

function brushed() {
    var value = brush.extent()[0];

    //if (d3.event.sourceEvent) { // not a programmatic event
    //  value = x.invert(d3.mouse(this)[0]);
    //  brush.extent([value, value]);
    //}
    if (leapFrame) { // not a programmatic event
        if (leapFrame.pointables[0]) {
            value = leapFrame.pointables[0].tipPosition[0];
            brush.extent([value, value]);
        }
    }

    handle.attr("cx", x(value));

    if (delay-- < 0) { // need to reduce leap motion "frame rate"
        delay = delayReset;
        chart.drawHomelessData(counter++);
        if (counter > 7) { // hardcoded length of homeless data: 8 here
            counter = 0;
        }
    }
}

Leap.loop(function (frame) {
    leapFrame = frame;
    if (leapFrame) { // not a programmatic event
        if (leapFrame.pointables[0]) {
            slider
            //.call(brush.event)
            .call(brush.extent(frame.pointables[0].tipPosition[0]))
                .call(brush.event);
        }
    }

});
</script>
</body>
</html>
