<meta charset="utf-8">
<title>Non-Contiguous Cartogram</title>
<style>

.land {
  fill: #fff;
  stroke: #ccc;
}

.bgCounty {
  fill: #000;
  stroke: #fff;
}

.county {
  fill: #ccc;
  /*stroke: #666;*/
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var path = d3.geo.path();

var projection = d3.geo.albers()
  .center([0, 55.4])
  .rotate([4.4, 0])
  .parallels([50, 60])
  .scale([10000])
  .translate([250, 250]);

  path = d3.geo.path()
    .projection(projection);


var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 5000);

//var temp;

d3.json("/uk2.json", function(error, uk) {
    //temp = uk;
    
    // svg.append("path")
    //   .datum(uk[0].geo_json)
    //   .attr("class", "land")
    //   .attr("d", path);

    drawMap(uk, "bgCounty", false);
    drawMap(uk, "county", true);
});

function drawMap(uk, className, scaleCounties){
  svg.selectAll("." + className)
        .data(uk)
        .enter()
        .append("path")
        .classed(className, true)
        .attr("d", function(d){
          return path(d.geo_json)
        })
        // .on("click", function(d){
        //   alert(d["2011 Q2"]);
        // })
  
      if (scaleCounties){
        svg.selectAll("." + className).attr("transform", function(d) {
          var centroid = path.centroid(d.geo_json),
              x = centroid[0],
              y = centroid[1];

          return "translate(" + x + "," + y + ")"
              + "scale(" + (d["2011 Q4"] || 0) + ")"
              + "translate(" + -x + "," + -y + ")";
        })
      }
      
}
