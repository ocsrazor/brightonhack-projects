var projection = d3.geo.albers()
  .center([0, 55.4])
  .rotate([4.4, 0])
  .parallels([50, 60])
  .scale([3800])
  .translate([250, 250]);

  path = d3.geo.path()
    .projection(projection);

    .attr("width", 960)
    .attr("height", 1000);

var temp;

d3.json("/uk.json", function(error, uk) {
    temp = uk;
    svg.append("path")
      .datum(uk[0].geo_json)
      .attr("d", path);

      svg.selectAll(".county")
        .data(uk)
        .enter()
        .append("path")
        .classed("county", true)
        .attr("d", function(d){
          return path(d.geo_json)
        })
        .on("click", function(d){
          alert(d.county);
        })
