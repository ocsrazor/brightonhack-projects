    <div id="chartZoom">
        <a href="#" id="zoomIn">Zoom In</a> <a href="#" id="zoomOut">Zoom Out</a>

<h2><p>This spiral shows the change in the ratio 'Median Gross Annual Income / Annual Average Food Shopping Price'.</p>

<script>

var drawLineChart = function drawLineChart(year){

    nv.addGraph(function() {
  var chart = nv.models.lineChart();
  var fitScreen = false;
  var width = 600;
  var height = 300;
  var zoom = 1;

  chart.useInteractiveGuideline(true);
  chart.xAxis
      .tickFormat(d3.format(',r'));

  chart.yAxis
      .axisLabel('Voltage (v)')
      .tickFormat(d3.format(',.2f'));

  d3.select('#chart1 svg')
      .attr('perserveAspectRatio', 'xMinYMid')
      .attr('width', width)
      .attr('height', height)
      .datum(loadFoodPriceData(year));

  setChartViewBox();
  resizeChart();

  // These resizes both do the same thing, and require recalculating the chart
  //nv.utils.windowResize(chart.update);
  //nv.utils.windowResize(function() { d3.select('#chart1 svg').call(chart) });
  nv.utils.windowResize(resizeChart);

  d3.select('#zoomIn').on('click', zoomIn);
  d3.select('#zoomOut').on('click', zoomOut);


  function setChartViewBox() {
    var w = width * zoom,
        h = height * zoom;

    chart
        .width(w)
        .height(h);

    d3.select('#chart1 svg')
        .attr('viewBox', '0 0 ' + w + ' ' + h)
      .transition().duration(500)
        .call(chart);
  }

  function zoomOut() {
    zoom += .25;
    setChartViewBox();
  }

  function zoomIn() {
    if (zoom <= .5) return;
    zoom -= .25;
    setChartViewBox();
  }

  // This resize simply sets the SVG's dimensions, without a need to recall the chart code
  // Resizing because of the viewbox and perserveAspectRatio settings
  // This scales the interior of the chart unlike the above
  function resizeChart() {
    var container = d3.select('#chart1');
    var svg = container.select('svg');

    if (fitScreen) {
      // resize based on container's width AND HEIGHT
      var windowSize = nv.utils.windowSize();
      svg.attr("width", windowSize.width);
      svg.attr("height", windowSize.height);
    } else {
      // resize based on container's width
      var aspect = chart.width() / chart.height();
      var targetWidth = parseInt(container.style('width'));
      svg.attr("width", targetWidth);
      svg.attr("height", Math.round(targetWidth / aspect));
    }
  };


  return chart;
});



function loadFoodPriceData(year) {
  var bread, lamb, salmon, rumpSteak;
  bread = [];lamb =[]; salmon = [];rumpSteak = [];
  var counter = average_prices_by_year.length;
  console.log('Year ' + year);
  var month = 0;
  for(var i = 0; i < counter; i++){

    if(-1 !== average_prices_by_year[i].Year.indexOf(year)){
        ++month;
        console.log(month);
        lamb.push({x: month, y: average_prices_by_year[i].lamb});
        bread.push({x: month, y: average_prices_by_year[i].bread});

        salmon.push({x: month, y: average_prices_by_year[i].salmon});
        rumpSteak.push({x: month, y: average_prices_by_year[i].rump_steak});

    }


  }
  console.log(bread);
  console.log(salmon);
  console.log(lamb);
  console.log(rumpSteak);

  return [
    {
      values: bread,
      key: "Bread white loaf sliced",
      color: "#ff7f0e"
    },
    {
      values: lamb,
      key: "Lamb imported leg",
      color: "#2ca02c"
    },
    {
      values: salmon,
      key: "Salmon fillets",
      color: "salmon"
    },
    {
      values: rumpSteak,
      key: "Beef home killed rump steak",
      color: "#961943"
    }
  ];
}


}



</script>
