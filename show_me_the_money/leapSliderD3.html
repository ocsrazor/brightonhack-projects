<script src="http://js.leapmotion.com/0.2.0/leap.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var leapFrame;

var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;

var x = d3.scale.linear()
    .domain([0, 180])
    .range([0, width])
    .clamp(true);

var brush = d3.svg.brush()
    .x(x)
    .extent([0, 0])
    .on("brush", brushed);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height / 2 + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(function(d) { return d + "Â°"; })
      .tickSize(0)
      .tickPadding(12))
  .select(".domain")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "halo");

var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);

slider.selectAll(".extent,.resize")
    .remove();

slider.select(".background")
    .attr("height", height);

var handle = slider.append("circle")
    .attr("class", "handle")
    .attr("transform", "translate(0," + height / 2 + ")")
    .attr("r", 9);

slider
    .call(brush.event)
  .transition() // gratuitous intro!
    .duration(750)
    .call(brush.extent([70, 70]))
    .call(brush.event);
var banker = d3.select("#layer1");
function brushed() {
  var value = brush.extent()[0];
  //if (d3.event.sourceEvent) { // not a programmatic event
  //  value = x.invert(d3.mouse(this)[0]);
  //  brush.extent([value, value]);
  //}
  if (leapFrame) { // not a programmatic event
    if(leapFrame.pointables[0]){
    	value = leapFrame.pointables[0].tipPosition[0];
    	value = value > 0 ? value: 0; 
    	value = value > width ? width: value; 
    	brush.extent([value, value]);
    	d3.select("#layer1").attr("transform"," scale("+(value/180)+") translate("+width/2+","+0+")");
    }
  }

  handle.attr("cx", x(value));
  d3.select("body").style("background-color", d3.hsl(value, .8, .8));
}

Leap.loop(function(frame){
	leapFrame=frame;
	if (leapFrame) { // not a programmatic event
    	if(leapFrame.pointables[0]){
    		value = leapFrame.pointables[0].tipPosition[0];
    		value = value > 0 ? value: 0; 
    		value = value > width ? width: value; 

    		slider
    		.call(brush.event)
    		.call(brush.extent(value))
    		.call(brush.event);
    		d3.select("#layer1").attr("transform"," scale("+(value/180)+") translate("+width/2+","+0+")");
    	}
    }

});
</script>
